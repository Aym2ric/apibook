NameVirtualHost *:443
  <VirtualHost 51.254.138.229:443>

        ServerName www.dufresne.dev
        ServerAlias dufresne.dev
        DocumentRoot /var/www/html/
        CustomLog /var/log/apache2/secure_access.log combined

        SSLEngine on
        SSLCertificateFile /etc/ssl/certs/domain.tld.crt
        SSLCertificateKeyFile /etc/ssl/private/domain.tld.key
        SSLCACertificateFile /etc/ssl/certs/GandiXXXSSLCA.pem
        SSLVerifyClient None

  </VirtualHost>